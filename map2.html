<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>HS-Attendance2015 Overlay - Google Fusion Tables</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 300px;
  margin: 0;
  padding: 0;
  width: 500px;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3"></script>

<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '1024px';
    mapDiv.style.height = isMobile ? '100%' : '600px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(41.95412566528412, -87.62830007934572),
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

	var eslayer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col2",
        from: "1UVjL05uqTU9fpSHwH3zHAH6NUpBMlTtUCxdzBRuB",
        where: "col4 in (\x27AUDUBON\x27, \x27BELL\x27, \x27BLAINE\x27, \x27BUDLONG\x27, \x27BURLEY\x27, \x27CHAPPELL\x27, \x27COONLEY\x27, \x27GREELEY\x27, \x27HAMILTON\x27, \x27JAHN\x27, \x27JAMIESON\x27, \x27MCPHERSON\x27, \x27NETTELHORST\x27, \x27RAVENSWOOD\x27, \x27WATERS\x27)"
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });
	

	
    var hslayer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col2",
        from: "13Xmr3Th6C7J-YTquYDfUKIpOsPrcYIsPjbCcT_1C",
        where: "col4 in (\x27AMUNDSEN HS\x27, \x27LAKE VIEW HS\x27)"
      },
      options: {
        styleId: 2,
        templateId: 4
      }
    });
	
	var schoolsLayer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col2",
        from: "1_OMxcYXIsN4441Zhgsjhkg6sH5ppcPCKJtnFo395"
      }
    });
	
	
	
	 
      

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
</body>
</html>
